name: Daily News Digest

on:
  schedule:
    # Runs at 7:00 AM UTC every day
    - cron: '0 7 * * *'
  workflow_dispatch: # Allows you to run it manually to test

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Digest Generator
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python daily_digest.py

    - name: Commit and Push
      run: |
        git config --global user.name 'NewsBot'
        git config --global user.email 'newsbot@users.noreply.github.com'
        git add index.html
        git commit -m "Update Daily Digest: $(date +'%Y-%m-%d')" || exit 0
        git push
